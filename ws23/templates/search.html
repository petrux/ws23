<html>
  <head>
    <title>ws23</title>
  </head>
  <body>
    <h1>ws23: turn your web search into triples.</h1>
    <form name="search" action="/" method="GET">
      Search: <input type="text" name="q" value="{{ actual_query }}"/>
      <input type="submit" value="Go!"/>
    </form>
    {% if triples %}
      {% for t in triples %}
      <span style="font-family: courier">{{ t }}</span><br/>
      {% endfor %}
    {% elif job_key %}
    <!-- reload -->
    <p>job::{{ job_key }}</p>
    <meta http-equiv="refresh" content="15; URL=/?q={{ actual_query }}&job_key={{ job_key }}">
    {% else %}
    <p>Nothing!</p>
    {% endif %}
  </body>
</html>
